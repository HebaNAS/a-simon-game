<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="row full-height">
      <div class="col s12 m12 valign-wrapper full-height hcenter">
        <div class="card card-bg valign card-width card-height">
          <div class="card-content content-height">
            <span class="card-title card-title-lg center">Quote Generator</span>
            <div class="valign-wrapper full-height">
              <div class="quote-container valign col m-10">
                <!-- js generated content -->
              </div>
            </div>
          </div>
          <div class="card-action center">
            <a class="card-action-font" id="generate-quote" href="#">Generate</a>
            <a class="card-action-font" id="tweet-quote" href="#">Tweet</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  </body>
</html>
